<!DOCTYPE html>
<html>

<head>
    <title>Floodify</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1>Floodify</h1>

    <span id="ms">0.000</span> ms per frame
    <br><br>

    <div class="flex-container">
        <button onclick="setup(10, 200, this)" class="button selected">200 x 10</button>
        <button onclick="setup(10, 100, this)" class="button">100 x 10</button>
        <button onclick="setup(40, 60, this)" class="button">60 x 40</button>
        <button onclick="setup(50, 100, this)" class="button">100 x 100</button>
        <button onclick="setup(0, 0, this)" class="button">No Particles</button>
    </div>

    <br><br>
    <label for="wallType">Wall Type:</label>
    <select id="wallType">
        <option value="normal">Normal Wall</option>
        <option value="final">Final Wall</option>
    </select>
    <br><br>
    <label for="gravitySlider" class="range-label">Gravity</label>
    <input type="range" min="-20" max="0" value="-10" id="gravitySlider" class="slider">
    <span id="gravityValue">-10</span>
    <br><br>
    <label for="particleSizeSlider" class="range-label">Particle Size</label>
    <input type="range" min="0.005" max="0.03" value="0.013" step="0.001" id="particleSizeSlider" class="slider">
    <span id="particleSizeValue">0.013</span>
    <br><br>
    <span style="margin: 0px 0px 0px 20px;">Viscosity</span>
    <input type="range" min="0" max="10" value="0" id="viscositySlider" class="slider">
    <span id="viscosityValue">0</span>
    <br><br>
    <span id="message"></span>
    <br><br>
    
    <div class="flex-container center">
        <button onclick="startSimulation()" class="button start">Start</button>
    </div>
    <br>
    <div class="flex-container center">
        <canvas tabindex="1" id="myCanvas" style="border:3px solid #d3d3d3;">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
    
    </div>

    <script src="script.js" defer></script>

</body>
</html>
